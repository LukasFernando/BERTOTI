<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de um prato</title>
    <link rel="stylesheet" href="/css/paginaInicial.css">
</head>
<body>
<header>
    <h1>Restaurante Delícia</h1>
    <p>Sabores incríveis à sua espera</p>
</header>
<div class="menu-botoes">
    <div class="container">
        <div class="menu-card adicionar-prato-card">
            <div class="card-inner">
                <h3 class="nome-prato"></h3>
                <div class="preco-prato">
                    <div class="adicionar-prato-card">
                        <h1><a class="link link-para-menu" href="http://localhost:8080/">Voltar ao menu</a></h1>
                    </div>
                </div>
            </div>
            <div class="card-inner card-back">
                <h3 class="nome-prato"></h3>
                <div class="preco-prato">
                    <div class="adicionar-prato-card">
                        <h1><a class="link link-para-menu" href="http://localhost:8080/">Voltar ao menu</a></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-card-cadastro adicionar-prato-card" onclick="rotateCard()">
            <h3>Adicinar Prato</h3>
            <form method="post" action="/cadastro">
                <div class="adicionar-prato">
                    <label for="name">Nome :</label>
                    <input id="name" name="name" th:value="${card?.name}">
                </div>
                <div class="adicionar-prato">
                    <label for="description">Descrição :</label>
                    <input id="description" name="description" th:value="${card?.description}">
                </div>
                <div class="adicionar-prato">
                    <label for="price">Preço :</label>
                    <input id="price" name="price" th:value="${card?.price}">
                </div>
                <div class="adicionar-prato">
                    <label for="image">Link da imagem: </label>
                    <input id="image" name="image" th:value="${card?.image}">
                </div>
                <div class="botoes-adicionar-prato">
                    <Button class="botao-adicionar-prato" onclick="cancelar()">Cancelar</Button>
                    <button class="botao-adicionar-prato" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/js/card.js"></script>
<script src="/js/events.js"></script>

</body>
</html>
